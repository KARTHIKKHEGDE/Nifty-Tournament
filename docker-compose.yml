version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: nifty_postgres
    environment:
      POSTGRES_USER: nifty_user
      POSTGRES_PASSWORD: nifty_pass
      POSTGRES_DB: nifty_trading
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nifty_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nifty_network

  redis:
    image: redis:7-alpine
    container_name: nifty_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nifty_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nifty_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://nifty_user:nifty_pass@postgres:5432/nifty_trading
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      ZERODHA_API_KEY: ${ZERODHA_API_KEY}
      ZERODHA_API_SECRET: ${ZERODHA_API_SECRET}
      DEBUG: "True"
      PAPER_TRADING_ONLY: "True"
      INITIAL_VIRTUAL_BALANCE: 100000
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    networks:
      - nifty_network
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nifty_celery_worker
    command: celery -A app.workers.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://nifty_user:nifty_pass@postgres:5432/nifty_trading
      REDIS_URL: redis://redis:6379/0
      ZERODHA_API_KEY: ${ZERODHA_API_KEY}
      ZERODHA_API_SECRET: ${ZERODHA_API_SECRET}
    networks:
      - nifty_network
    restart: unless-stopped

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nifty_celery_beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://nifty_user:nifty_pass@postgres:5432/nifty_trading
      REDIS_URL: redis://redis:6379/0
    networks:
      - nifty_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nifty_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws
      NODE_ENV: development
    networks:
      - nifty_network
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  redis_data:
    driver: local

networks:
  nifty_network:
    driver: bridge
